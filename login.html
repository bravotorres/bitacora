<html>
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <title>Bitácora - Login</title>

    <link rel="icon" href="images/ipn.png">
    <link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/login.css" rel="stylesheet" id="bootstrap-csss">

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.min.js"></script>
</head>
<body id="LoginForm">
<div class="container">
    <!-- Panel de Administrador ...-->

    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Inicio de sesión</h2>
                <p>Por favor, ingrese su correo electrónico y contraseña.</p>
            </div>

            <!--Formulario: Autenticación-->
            <form id="Login">
                <!--Input: Correo electrónico-->
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Correo Eletctrónico">
                </div>

                <!--Input: Contraseña-->
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña.">
                </div>

                <!--Enlace: Contraseña Olvidada...-->
                <div class="forgot">
                    <a href="#">Olvidé mi contraseña...</a>
                </div>

                <!--Botón: Iniciar Sesión-->
                <button type="submit" class="btn btn-primary">Acceder</button>
            </form>
        </div>

        <!--<p class="botto-text"> Designed by Sunil Rajput</p>-->
        <p class="botto-text">IPN - ESCOM [2018]</p>
    </div>
</div>
</body>
</html>
